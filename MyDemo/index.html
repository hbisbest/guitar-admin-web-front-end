<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Layui后台首页Demo</title>
        <link rel="stylesheet" href="../js/plugins/layui/css/layui.css" >
    </head>
    <body class="layui-layout-body">
        <!--layui-layout这个样式找不到在哪，不知道有什么用。而layui-layout-admin这个样式本身没有东西的，只是作为具体起作用的样式的父样式，以达到精准定位样式的效果-->
        <div class="layui-layout layui-layout-admin">
            <!--占据所有浏览器宽度的头部导航栏，logo、搜索框、当前用户小头像和操作、注销登录、变更主题等都在这儿-->
            <div class="layui-header">
                <!--最左上角的logo-->
                <div class="layui-logo">BestGuitarAdmin</div>
                <ul class="layui-nav layui-layout-right">
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <img src="http://t.cn/RCzsdCq" class="layui-nav-img">胡斌
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="">基本资料</a></dd>
                            <dd><a href="">安全设置</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">注销</li>
                </ul>
            </div>
            <!--左侧的导航栏或者说菜单栏-->
            <div class="layui-side layui-bg-black">
                <div class="layui-side-scroll">
                    <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">
                        <li class="layui-nav-item layui-nav-itemed">
                            <a class="" href="javascript:;">系统管理</a>
                            <dl class="layui-nav-child">
                                <dd><a href="javascript:;">管理员管理</a></dd>
                                <dd><a href="javascript:;">用户管理</a></dd>
                                <dd><a href="javascript:;">角色管理</a></dd>
                                <dd><a href="">超链接</a></dd>
                            </dl>
                        </li>
                        <li class="layui-nav-item">
                            <a href="javascript:;">曲谱管理</a>
                            <dl class="layui-nav-child">
                                <dd><a href="javascript:;">民谣曲谱</a></dd>
                                <dd><a href="javascript:;">摇滚曲谱</a></dd>
                                <dd><a href="">超链接</a></dd>
                            </dl>
                        </li>
                        <li class="layui-nav-item"><a href="">节拍器</a></li>
                        <li class="layui-nav-item"><a href="">学习天地</a></li>
                    </ul>
                </div>
            </div>
            <!--内容主题部分，点击菜单出来的页面内容-->
            <div class="layui-body">
                <div style="padding: 15px;">内容主体区域</div>
            </div>
            <!--底部固定区域，显示友情链接、版权信息、捐赠作者处-->
            <div class="layui-footer">
                © hb.com - 底部固定区域
            </div>
        </div >
        <script src="../js/plugins/layui/layui.js"></script>
        <script>
            layui.use('element', function(){
                var element = layui.element;
            })
        </script>
    </body>
</html>
